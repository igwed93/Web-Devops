<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <header id="header">
            <img src="./images/d-itech-logo1.png"/>
        </header>
        <main id="main" role="main">
            <div id="header-item">
                <h1 id="header">Roman<br>numeral<br>converter</h1>
            </div>
            <div id="form-item">
                <form id="form">
                    <label for="input">Enter a Number:</label>
                    <input type="number" id="number" name="input" required/>
                    <button id="convert-btn" type="submit">Convert</button>
                </form>
            </div>
            <div id="output" class="hidden"></div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
