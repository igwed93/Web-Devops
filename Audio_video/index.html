<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
</head>

<body>
    <h1>My First Web Page</h1>
    <audio src="audio/myAudioFile.mp3" controls></audio>
    <video>
        <source src="video/myVideoFile.mp4" type="video/mp4">
        <source src="video/myVideoFile.webm" type="video/webm">
        <track kind="subtitles" src="subtitles/myVideoSubtitles.vtt" srclang="en">
        <track kind="captions" src="captions/myVideoCaptions.vtt" srclang="en">
        Your browser does not support this video format.
    </video>
</body>
</html>
